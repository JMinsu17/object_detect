<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furniture Analyzer</title>
    <style>
        #result {
            white-space: pre-wrap;
            margin-top: 20px;
        }
        #annotatedImage {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Upload an image to analyze furniture</h1>
    <form id="uploadForm" action="/analyze" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Analyze</button>
    </form>
    <div id="result"></div>
    <img id="annotatedImage" src="" alt="Annotated Image">
    <script>
        document.querySelector('#uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/analyze', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('result').textContent = JSON.stringify(result.furniture_info, null, 2);
            document.getElementById('annotatedImage').src = result.annotated_image_url;
        });
    </script>
</body>
</html>
